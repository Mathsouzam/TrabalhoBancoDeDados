<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">TPINDUSTRIA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/consulta">Consulta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroFornecedor">Cadastrar um Fornecedor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relatoriosGerenciais">Relat√≥rios Gerenciais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/realizarCompra">Realizar Compra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/consumirProduto">Consumir Produto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4">Consumir Produto</h1>
        <form action="/inserirConsumo" method="post" class="mb-4">
            <div class="form-group">
                <label for="produto">Produto:</label>
                <select name="produtoId" id="produto" class="form-control">
                    <option value="">Selecione um produto</option>
                    <% produtos.forEach(produto => { %>
                        <option value="<%= produto['ID Produto'] %>"><%= produto.Nome %></option>
                    <% }) %>
                </select>
            </div>
            <div class="form-group">
                <label for="setor">Setor:</label>
                <select name="setorId" id="setor" class="form-control">
                    <option value="">Selecione um setor</option>
                    <% setores.forEach(setor => { %>
                        <option value="<%= setor['ID Setor'] %>"><%= setor.Nome %></option>
                    <% }) %>
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-green">Registrar Consumo</button>
        </form>
        <% if (message) { %>
            <div class="alert alert-success"><%= message %></div>
        <% } %>
    </div>
</body>
</html>
