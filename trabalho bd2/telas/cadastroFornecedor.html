<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fornecedor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">TPINDUSTRIA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/consulta">Consulta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroFornecedor">Cadastrar um Fornecedor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relatoriosGerenciais">Relat√≥rios Gerenciais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/realizarCompra">Realizar Compra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/consumirProduto">Consumir Produto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Cadastrar Novo Fornecedor</h1>
        <form action="/inserirFornecedor" method="post" class="mb-4">
            <div class="form-group">
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" id="Nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Logradouro">Logradouro:</label>
                <input type="text" name="Logradouro" id="Logradouro" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="CNPJ">CNPJ:</label>
                <input type="text" name="CNPJ" id="CNPJ" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Telefone">Telefone:</label>
                <input type="text" name="Telefone" id="Telefone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="FKCidade">Cidade:</label>
                <select name="FKCidade" id="FKCidade" class="form-control" required>
                    <% cidades.forEach(cidade => { %>
                        <option value="<%= cidade.Cidade_ID %>"><%= cidade.Nome %></option>
                    <% }) %>
                </select>
            </div>
            <button type="submit" class="btn btn-green">Cadastrar</button>
            <% if (message) { %>
                <div class="alert alert-success"><%= message %></div>
            <% } %>
        </form>
    </div>
</body>
</html>
